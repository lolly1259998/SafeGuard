<div class="container-fluid">
  <div class="row g-3 mb-3">
  <div class="col-md-3" *ngFor="let kpi of kpis">
    <div class="p-3 kpi-card text-center">
      <div class="text-muted small">{{kpi.label}}</div>
      <div class="h4 fw-bold" [ngClass]="kpi.color">{{kpi.value}}</div>
      <div class="small text-muted">{{kpi.desc}}</div>
    </div>
  </div>
</div>

<div class="row g-3">
  <div class="col-lg-7">
    <div class="p-3 kpi-card text-center">
      <h2 class="h6">AI Event Type Distribution</h2>
      <canvas id="casePie" style="max-height:260px"></canvas>
    </div>
  </div>

  <div class="col-lg-5">
    <div class="p-3 kpi-card">
      <h2 class="h6 mb-2">Recent Event Timeline</h2>
      <div id="timelineList" class="timeline list-group"></div>
    </div>
  </div>
</div>
