<div class="content-wrapper py-4 px-3">
  <div class="card shadow-sm border-0 rounded-4">
    <div class="card-header d-flex justify-content-between align-items-center bg-white border-0">
      <h4 class="fw-bold text-primary m-0">
        <i class="bi bi-camera-video me-2 text-success"></i>
        List of Detected Events
      </h4>

      <div>
        <!-- ðŸŸ¢ Bouton dâ€™ouverture du modal -->
        <button
          class="btn btn-primary btn-sm rounded-pill me-2"
          (click)="openModal(addEventModal)"
        >
          <i class="bi bi-plus-circle me-1"></i> Add Event
        </button>

        <!-- ðŸ”„ RafraÃ®chir -->
        <button class="btn btn-outline-primary btn-sm rounded-pill" (click)="loadEvents()">
          <i class="bi bi-arrow-repeat me-1"></i> Refresh
        </button>
      </div>
    </div>

    <div class="card-body">
      <!-- ðŸ•³ï¸ Aucun Ã©vÃ©nement -->
      <div *ngIf="!events?.length" class="text-center py-5 text-muted">
        <i class="bi bi-inbox fs-1 d-block mb-2"></i>
        No events detected at the moment.
      </div>

      <!-- ðŸ§¾ Tableau des Ã©vÃ©nements -->
      <div class="table-responsive" *ngIf="events?.length">
        <table class="table align-middle table-hover">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Type</th>
              <th>Date</th>
              <th>Confidence</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let e of events">
              <td class="fw-semibold">{{ e.id }}</td>
              <td>
                <span class="badge rounded-pill text-bg-info bg-opacity-25 text-info px-3 py-2">
                  <i class="bi bi-exclamation-triangle me-1"></i> {{ e.event_type }}
                </span>
              </td>
              <td>{{ e.timestamp | date: 'short' }}</td>
              <td>
                <div class="progress" style="height: 10px;">
                  <div
                    class="progress-bar bg-success"
                    role="progressbar"
                    [style.width.%]="e.confidence_score * 100"
                    [attr.aria-valuenow]="e.confidence_score * 100"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
                <small class="text-muted">{{ e.confidence_score | percent: '1.0-1' }}</small>
              </td>
              <td>
                <span
                  class="fw-semibold"
                  [ngClass]="{
                    'text-success': e.is_processed,
                    'text-warning': !e.is_processed
                  }"
                >
                  <i
                    class="bi"
                    [ngClass]="{
                      'bi-check-circle-fill': e.is_processed,
                      'bi-clock-history': !e.is_processed
                    }"
                  ></i>
                  {{ e.is_processed ? 'Processed' : 'Pending' }}
                </span>
              </td>
              <td>
                <button
                  class="btn btn-sm btn-outline-primary rounded-pill"
                  (click)="markAsProcessed(e)"
                  [disabled]="e.is_processed"
                >
                  <i class="bi bi-check2-circle me-1"></i>
                  Mark as processed
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- âœ… MODAL TEMPLATE -->
<ng-template #addEventModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title text-primary fw-bold">Add Event</h5>
    <button type="button" class="btn-close" (click)="modal.dismiss()"></button>
  </div>

  <div class="modal-body">
    <form (ngSubmit)="addEvent()" #eventForm="ngForm">
      <div class="mb-3">
        <label class="form-label">Camera</label>
        <input type="text" class="form-control" [(ngModel)]="newEvent.camera" name="camera" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Event Type</label>
        <input type="text" class="form-control" [(ngModel)]="newEvent.event_type" name="event_type" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Confidence Score</label>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="newEvent.confidence_score"
          name="confidence_score"
          min="0"
          max="1"
          step="0.01"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Metadata</label>
        <textarea class="form-control" rows="2" [(ngModel)]="newEvent.metadata" name="metadata"></textarea>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" [(ngModel)]="newEvent.is_processed" name="is_processed" />
        <label class="form-check-label">Processed</label>
      </div>

      <div class="mb-3">
        <label class="form-label">Notes</label>
        <textarea class="form-control" rows="3" [(ngModel)]="newEvent.notes" name="notes"></textarea>
      </div>

      <div class="text-end">
        <button type="submit" class="btn btn-success">
          <i class="bi bi-check-circle me-1"></i> Save
        </button>
      </div>
    </form>
  </div>
</ng-template>
