<div class="container my-4">
  <h2>Ajouter un Control Center</h2>
  <form (ngSubmit)="addCenter()" #centerForm="ngForm" class="mb-4">
    <div class="mb-2">
      <input
        type="text"
        class="form-control"
        placeholder="Nom"
        [(ngModel)]="newCenter.name"
        name="name"
        required
      />
    </div>
    <div class="mb-2">
      <input
        type="text"
        class="form-control"
        placeholder="Localisation"
        [(ngModel)]="newCenter.location"
        name="location"
      />
    </div>
    <div class="mb-2">
      <input
        type="text"
        class="form-control"
        placeholder="Description"
        [(ngModel)]="newCenter.description"
        name="description"
      />
    </div>
    <button type="submit" class="btn btn-primary">Ajouter</button>
  </form>

  <h2>Control Centers</h2>
  <ul class="list-group">
    <li
      *ngFor="let cc of controlCenters"
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      <span>
        <strong>{{ cc.name }}</strong> ({{ cc.location }})<br />
        <small>{{ cc.description }}</small>
      </span>
      <button class="btn btn-danger btn-sm" (click)="deleteCenter(cc.id)">
        Supprimer
      </button>
    </li>
  </ul>
</div>
<p>control-center works!</p>
