<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="primary-color p-2 rounded">Control Centers</h2>
    <button class="btn btn-success btn-lg" (click)="showAddForm = !showAddForm">
      Add
    </button>
  </div>

  <!-- Add / Edit Form -->
  <div *ngIf="showAddForm" class="mb-4 p-3 border rounded bg-light">
    <form (ngSubmit)="addOrUpdateCenter()" #centerForm="ngForm">
      <div class="row mb-2">
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="Name"
            [(ngModel)]="newCenter.name"
            name="name"
            required
          />
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="Location"
            [(ngModel)]="newCenter.location"
            name="location"
          />
        </div>
      </div>
      <div class="row mb-2">
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="Description"
            [(ngModel)]="newCenter.description"
            name="description"
          />
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="Owner"
            [(ngModel)]="newCenter.owner"
            name="owner"
          />
        </div>
      </div>
      <div class="form-check mb-2">
        <input
          type="checkbox"
          class="form-check-input"
          [(ngModel)]="newCenter.is_active"
          name="is_active"
        />
        <label class="form-check-label">Active</label>
      </div>
      <button type="submit" class="btn btn-primary btn-lg">
        {{ editing ? "Update" : "Add" }}
      </button>
    </form>
  </div>

  <!-- Control Centers Table -->
  <table class="table table-striped table-bordered">
    <thead class="primary-color">
      <tr>
        <th>Name</th>
        <th>Location</th>
        <th>Description</th>
        <th>Owner</th>
        <th>Active</th>
        <th>Created At</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cc of controlCenters">
        <td>{{ cc.name }}</td>
        <td>{{ cc.location }}</td>
        <td>{{ cc.description }}</td>
        <td>{{ cc.owner }}</td>
        <td>{{ cc.is_active ? "Yes" : "No" }}</td>
        <td>{{ cc.created_at | date : "short" }}</td>
        <td>
          <button
            class="btn btn-primary btn-action me-2"
            (click)="editCenter(cc)"
          >
            <i class="bi bi-pencil-fill"></i> Edit
          </button>
          <button
            class="btn btn-danger btn-action"
            (click)="deleteCenter(cc.id)"
          >
            <i class="bi bi-trash-fill"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
